<!DOCTYPE html>
<html>
<head>
    <title> Geode Blog | Edit Post </title>
</head>
<body>
    <h1> Edit Your Post </h1>
    <a href="/"> Home </a> | 
    <a href="/blog"> View Blog </a> | 
    <a href="/profile"> Profile </a> | 
    <a href="/logout"> Logout </a>
    <hr>
    <form method="POST">
        <label for="title">Title:</label> <br>
        <input type-="text" name="title" value="{{post[2]}}" required size="50"> 
        <br> <br>
        <label for="content">Content:</label> <br>
        <textarea name="content" required size="500">{{post[3]}}</textarea>
        <br> <br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="/profile"> Cancel </a>
</body>
</html>
