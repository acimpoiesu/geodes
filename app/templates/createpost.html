<html>
<head>
    <title> Geode Blog | Create Post </title>

<body>
    <h1> Create a New Post </h1>
    <a href="/"> Home </a> | 
    <a href="/blog"> View Blog </a> | 
    <a href="/profile"> Profile </a> | 
    <a href="/logout"> Logout </a>
    <hr>
    <form method="POST">
        <label for="title">Title:</label> <br>
        <input type="text" name="title" placeholder="Post Title" required size="50"> 
        <br> <br>
        <label for="content">Content:</label> <br>
        <textarea name="content" placeholder="Write your post here" required size="500"></textarea>
        <br> <br>
        <input type="submit" value="Publish Post">
    </form>
    <br>
    <a href="/">Cancel</a>
</body>
</html>
